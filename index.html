<!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">

 		<meta name="description" content=" " />
 		<meta name="author" content=" " />
 		<meta name="HandheldFriendly" content="true" />
 		<meta name="MobileOptimized" content="320" />

 		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	</head>
 	<body>

        <main class="container">

            <header class="text-center">
                <h1>Big Fish Sweepstake</h1>
                <img src="http://www.dw.com/image/0,,18889938_303,00.jpg" width="300" class="text-center" style="padding-bottom:20px"/>

                <section style="clear:both">
                    <p>Hit "shuffle" to mix up the teams and the name, then "Draw" (names and teams get shuffled again before being drawn)</p>
                    <button class="btn btn-primary btn-lg" id="shuffle">Shuffle</button>
                    <button class="btn btn-success btn-lg" id="draw">Draw</button>
                </section>
            </header>

            <div class="row">

                <section class="teams col-md-3">
                    <h2 class="text-center">Teams</h2>
                    <ol class="teams__list list-group" id="teams">

                    </ol>
                </section>

                <section class="fishs col-md-3">
                    <h2 class="text-center">Fish's</h2>
                    <ol class="fishs__list list-group" id="fishs">

                    </ol>
                </section>

                <section class="fishs col-md-6">
                    <h2 class="text-center">Draw</h2>

                    <div class="row">
                        <!-- <div class="col-md-6">
                            <ol class="fishs__list list-group" id="drawnTeams">

                            </ol>
                        </div> -->
                        <div class="col-md-12">
                            <ol class="fishs__list list-group" id="drawnFishs">

                            </ol>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 	<script type="text/javascript" src="./app.js"></script>

 	</body>
 </html>
